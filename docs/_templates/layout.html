{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #900C3F;
    }
    /* Sidebar */
    .wy-nav-side {
      background: #581845;
    }
    /* Sidebar text */
    .wy-menu > .caption > span.caption-text {
      color: #f0b37e;
    }
    /* Sidebar unvisited links */
    .sidebar a:link {
     color: #fff;
    }
    /* Sidebar visited links */
    .sidebar a:visited {
     color: #fff;
    }
    /* Sidebar hovered links */
    .sidebar a:hover {
     color: #fff;
     text-shadow:1px 1px 2px #bc74ee;
    }
    /* Sidebar active links */
    .idebar a:active {
     color: #fff;
    }
    /* Sidebar hovert links */
    .sidebar a:hover {
     background: #bc74ee;
    }
    /* Inline code */
    code {
     color: #ff4500;
    }
    code .hll, pre.code .hll { background-color: #ffedcc }
    code, pre.code  { background: #272822; color: #ffedcc }
    code .c, pre.code .c { color: #75715e } /* Comment */
    code .err, pre.code .err { color: #960050; background-color: #ffedcc } /* Error */
  </style>

{% endblock %}
