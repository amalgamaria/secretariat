{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #bc74ee;
    }
    /* Sidebar */
    .wy-nav-side {
      background: #551383;
    }
    /* Sidebar text */
    .wy-menu > .caption > span.caption-text {
      color: #210336;
    }
    /* Sidebar unvisited links */
    .sidebar a:link {
     color: #fff;
    }
    /* Sidebar visited links */
    .sidebar a:visited {
     color: #fff;
    }
    /* Sidebar hovered links */
    .sidebar a:hover {
     color: #fff;
    }
    /* Sidebar active links */
    .sidebar a:active {
     color: #fff;
    }
    /* Sidebar hovert links */
    .sidebar a:hover {
     background: #bc74ee;
    }
    /* Inline code */
    code {
     color: #ff4500;
    }
    /* Code highlight */
    .highlight {
     background: #ffedcc;
    }
    .highlight .c { 
     color: ##ffedcc; 
    } /* Comment */
    .highlight .err { 
     color: ##ffedcc; background-color: ##ffedcc
    } /* Error */
    .highlight .k { 
     color: ##ffedcc; 
    } /* Keyword */
    .highlight .o { 
     color: ##ffedcc 
    } /* Operator */
    .highlight .cm { 
     color: ##ffedcc; font-style: italic 
    } /* Comment.Multiline */
    .highlight .cp { 
     color: ##ffedcc
    } /* Comment.Preproc */
    .highlight .c1 { 
     color: ##ffedcc; 
    } /* Comment.Single */
    .highlight .cs { 
     color: ##ffedcc; 
    } /* Comment.Special */
    .highlight .gd { 
     background-color: ##ffedcc; border: 1px solid ##ffedcc
    } /* Generic.Deleted */
  </style>

{% endblock %}
